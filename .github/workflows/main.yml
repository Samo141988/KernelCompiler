name: Build Kernel

on:
  workflow_dispatch:
    inputs:
      BRANCH_GIT_URL:
        description: 'BRANCH_GIT_URL to clone kernel source'
        required: true
        default: 'sadxe1 https://github.com/Samo141988/f22-wifi'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1Ô∏è‚É£ Checkout code
        uses: actions/checkout@v2

      - name: 2Ô∏è‚É£ Installing packages.
        run: |
          sudo apt update -y && sudo apt upgrade -y && sudo apt install -y apt-utils nano gcc clang bc python3 bison ca-certificates curl flex git libc6-dev libssl-dev openssl ssh wget zip zstd sudo make software-properties-common build-essential libarchive-tools libssl-dev libffi-dev libncurses5-dev zlib1g zlib1g-dev libreadline-dev libbz2-dev libsqlite3-dev pigz cpio p7zip-full

      - name: 3Ô∏è‚É£ Cloning toolchain.
        run: |
          sudo git clone https://github.com/Samo141988/toolchain
          

      



      - name: 4Ô∏è‚É£ Cloning kernel source.
        run: |
           git clone https://github.com/Samo141988/Anykernel3.git AnyKernel3
           git clone -b ${{ github.event.inputs.BRANCH_GIT_URL }} kernel_source
      - name: 5Ô∏è‚É£ Starting kernel compile.
        run: |
          cd kernel_source && bash build_kernel.sh
      - name: 6Ô∏è‚É£ Installing packages.
        run: |
          cp $(pwd)/kernel_source/out/arch/arm64/boot/Image AnyKernel3/Image


      - name: üÜóÔ∏è‚úÖÔ∏è Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
         name: AnyKernel3-M32-F22-Devices
         path: AnyKernel3/*
         compression-level: 9
